<div class="whole">
  <h2 class="text-center pt-5 heading" appChangeColor>Repo Search</h2>
  <app-search (emitUserName) = "findRepo($event)"></app-search>
  <div class="container-fluid  card-columns pt-5">
      <div class="card text-black" *ngFor="let repo of myRepos" >
        <div class="card">
          <div class="card-header text-center "><h2 appChangeColor>{{repo.name}}</h2></div>
          <div class="card-body">
            <p>{{repo.description}}</p>
            <p>{{repo.language}}</p>
          </div>
          <div class="card-footer flex-footer">
            <p>Watchers: {{repo.watchers}}</p>
            <p>Forks: {{repo.forks}}</p>
            <p>Default branch: {{repo.default_branch}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
